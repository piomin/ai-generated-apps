version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  build-and-test:
    docker:
      - image: eclipse-temurin:25-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: Download dependencies
          command: ./mvnw dependency:resolve dependency:resolve-plugins
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Run tests
          command: ./mvnw clean test
      - run:
          name: Build application
          command: ./mvnw package -DskipTests
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/*.jar
      - persist_to_workspace:
          root: .
          paths:
            - target/*.jar
            - k8s
            - skaffold.yaml
            - pom.xml

  deploy-to-k8s:
    machine:
      image: ubuntu-2204:current
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install Kind
          command: |
            curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
            chmod +x ./kind
            sudo mv ./kind /usr/local/bin/kind
      - run:
          name: Install kubectl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
      - run:
          name: Install Skaffold
          command: |
            curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
            chmod +x skaffold
            sudo mv skaffold /usr/local/bin/
      - run:
          name: Create Kind cluster
          command: |
            kind create cluster --name test-cluster --wait 300s
            kubectl cluster-info --context kind-test-cluster
      - run:
          name: Deploy with Skaffold
          command: |
            skaffold run --default-repo=local --tail
      - run:
          name: Wait for deployment
          command: |
            kubectl wait --for=condition=available --timeout=300s deployment/sample-spring-boot-app
            kubectl wait --for=condition=available --timeout=300s deployment/postgres
      - run:
          name: Verify deployment
          command: |
            kubectl get pods
            kubectl get services
            kubectl describe deployment sample-spring-boot-app
      - run:
          name: Test application endpoint
          command: |
            kubectl port-forward svc/sample-spring-boot-app 8080:80 &
            sleep 10
            curl -f http://localhost:8080/actuator/health || exit 1
      - run:
          name: Cleanup
          when: always
          command: kind delete cluster --name test-cluster

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
      - deploy-to-k8s:
          requires:
            - build-and-test
