databaseChangeLog:
  - changeSet:
      id: 001-create-persons-table
      author: system
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: country
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: postal_code
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

        - createIndex:
            indexName: idx_persons_email
            tableName: persons
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_persons_last_name
            tableName: persons
            columns:
              - column:
                  name: last_name

        - createIndex:
            indexName: idx_persons_city
            tableName: persons
            columns:
              - column:
                  name: city
