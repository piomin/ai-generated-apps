# Test Application Configuration
spring.application.name=sample-spring-boot-web-with-db-test

# Testcontainers will override these values
spring.datasource.url=jdbc:tc:postgresql:17:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Disable OpenAPI during tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.example.sample=DEBUG
logging.level.org.testcontainers=INFO
logging.level.liquibase=INFO
