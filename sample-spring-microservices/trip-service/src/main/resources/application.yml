spring:
  application:
    name: trip-service
  datasource:
    url: jdbc:postgresql://localhost:5432/trip_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/taxi
          jwk-set-uri: http://localhost:8080/realms/taxi/protocol/openid-connect/certs

server:
  port: 8083
